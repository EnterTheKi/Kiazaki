<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // Store the requested path
        sessionStorage.redirect = window.location.pathname;
        // Load the index.html content without changing the URL
        window.location.href = '/index.html' + window.location.search + window.location.hash;
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
